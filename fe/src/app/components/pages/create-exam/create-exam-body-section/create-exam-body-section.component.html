<div class="create-exam-body-section">
    <h1 class="font-fade-65 mb-15">Create the Questions and Answers</h1>
    <div *ngFor="let qaBlock of getQABlocks();let blockIndex = index" class="qablock-outer mt-15">
        <app-qa-block [qaBlock]="qaBlock" [qaBlockIndex]="blockIndex"></app-qa-block>
    </div>
    
    <div class="btn-panel mt-30">
        <button mat-raised-button color="primary" (click)="addNewQABlock()">Add New QA Block</button>
    </div>
</div>
