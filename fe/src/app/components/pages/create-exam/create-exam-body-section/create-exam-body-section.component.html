<h2>Create the Questions and Answers</h2>
<div>
    <div *ngFor="let qaBlock of getQABlocks();let blockIndex = index" class="qablock-outer">
        <app-qa-block [qaBlock]="qaBlock" [qaBlockIndex]="blockIndex"></app-qa-block>
    </div>
    
    <div class="btn-panel">
        <button mat-raised-button color="primary" (click)="addNewQABlock()">Add New QA Block</button>
    </div>
</div>
