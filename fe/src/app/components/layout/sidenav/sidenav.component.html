<mat-drawer-container class="sidenav-container" [ngClass]="{'open': isSidebarOpened}" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      
    </mat-drawer>
    <button class="btn-toggle" type="button" mat-button (click)="drawer.toggle(); isSidebarOpened = !isSidebarOpened;">
      <i class="fas fa-bars"></i>
    </button>
</mat-drawer-container>
